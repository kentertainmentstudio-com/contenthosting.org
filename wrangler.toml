# ContentHosting.org - Wrangler Configuration
# 
# This file configures Cloudflare Pages and Workers.
# Copy this to your project root and update the values.

name = "contenthosting"
compatibility_date = "2024-01-01"

# Pages configuration
pages_build_output_dir = "public"

# KV Namespace binding
# Replace with your actual namespace ID from Cloudflare dashboard
# [[kv_namespaces]]
# binding = "CONTENT_KV"
# id = "your-kv-namespace-id-here"

# For local development, you can use a preview namespace
# [[kv_namespaces]]
# binding = "CONTENT_KV"
# id = "your-kv-namespace-id-here"
# preview_id = "your-preview-namespace-id-here"

# Environment variables (set these in Cloudflare Dashboard for production)
# These are example placeholders - DO NOT commit real credentials
# 
# [vars]
# B2_BUCKET = "contenthosting-media"
# B2_REGION = "us-west-004"
# B2_ENDPOINT = "s3.us-west-004.backblazeb2.com"
# 
# Secrets (set via `wrangler secret put` or Cloudflare Dashboard):
# - ADMIN_PASSWORD_HASH
# - B2_KEY_ID
# - B2_APP_KEY
